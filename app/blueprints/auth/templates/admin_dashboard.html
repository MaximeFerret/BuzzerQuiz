<script>

        warningTimeout = setTimeout(() => {
            alert("Attention ! Vous allez Ãªtre dÃ©connectÃ© dans 30 secondes pour inactivitÃ©.");

        // ðŸ”¥ DÃ©connexion automatique aprÃ¨s 5 min

    // ðŸ”¥ RÃ©initialiser les timers Ã  chaque interaction
