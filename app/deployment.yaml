apiVersion: apps/v1
kind: Deployment
metadata:
  name: buzzer-application
spec:
  selector:
    matchLabels:
      app: buzzer-application
  template:
    metadata:
      labels:
        app: buzzer-application
    spec:
      containers:
        - name: buzzer-application
          image: ferretmaxime/buzzerquiz:1.0.0
          resources:
            limits:
              memory: "200Mi"
              cpu: "300m"
          envFrom:
            - configMapRef:
                name: buzzer-configuration
          ports:
            - containerPort: 5000
