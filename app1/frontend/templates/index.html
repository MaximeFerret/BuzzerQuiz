<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot! Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #46178f;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .choice-button {
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            color: white;
        }
        .host-button {
            background-color: #46178f;
        }
        .host-button:hover {
            background-color: #5a1fb3;
            transform: scale(1.05);
        }
        .join-button {
            background-color: #2979FF;
        }
        .join-button:hover {
            background-color: #2962FF;
            transform: scale(1.05);
        }
        .join-form {
            display: none;
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #46178f;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #46178f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #5a1fb3;
        }
        .game-area {
            display: none;
            width: 100%;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .option {
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: transform 0.2s;
        }
        .option:hover {
            transform: scale(1.02);
        }
        .option:nth-child(1) { background-color: #FF1744; }
        .option:nth-child(2) { background-color: #00E676; }
        .option:nth-child(3) { background-color: #FFEA00; }
        .option:nth-child(4) { background-color: #2979FF; }
        .scores {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .player-score {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            font-size: 18px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            background-color: #ffebee;
            color: #c62828;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BuzzerQuiz</h1>
        </div>

        <div class="choice-buttons" id="choiceButtons">
            <a href="{{ url_for('authentication.login') }}" class="choice-button host-button">Accès Hôte</a>
            <button class="choice-button join-button" onclick="showJoinForm()">Rejoindre une partie</button>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="join-form" id="joinForm">
            <div class="form-group">
                <label for="username">Votre nom</label>
                <input type="text" id="username" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="game-code">Code de la partie</label>
                <input type="text" id="game-code" placeholder="Entrez le code de la partie" required>
            </div>
            <button class="submit-button" onclick="joinGame(event)">Rejoindre la partie</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="scores" id="scores"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentRoom = '';
        let username = '';

        function showJoinForm() {
            document.getElementById('choiceButtons').style.display = 'none';
            document.getElementById('joinForm').style.display = 'block';
        }

        function joinGame(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const code = document.getElementById('game-code').value;

            if (!username || !code) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            localStorage.setItem('username', username);
            window.location.href = '/join/' + code;
        }

        socket.on('error', function(data) {
            alert(data.msg);
            document.getElementById('joinForm').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
        });

        socket.on('game_started', function(data) {
            displayQuestion(data.question);
        });

        socket.on('new_question', function(data) {
            displayQuestion(data.question);
        });

        socket.on('correct_answer', function(data) {
            if (data.username === username) {
                alert('Bonne réponse!');
            }
        });

        socket.on('wrong_answer', function(data) {
            if (data.username === username) {
                alert('Mauvaise réponse!');
            }
        });

        socket.on('game_over', function(data) {
            displayScores(data.scores);
        });

        function displayQuestion(questionData) {
            document.getElementById('question').textContent = questionData.question;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => submitAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function submitAnswer(answerIndex) {
            socket.emit('answer', {
                username: username,
                answer: answerIndex,
                room: currentRoom
            });
        }

        function displayScores(scores) {
            const scoresContainer = document.getElementById('scores');
            scoresContainer.innerHTML = '<h3>Classement final:</h3>';

            const sortedPlayers = Object.entries(scores)
                .sort(([,a], [,b]) => b.score - a.score);

            sortedPlayers.forEach(([player, data]) => {
                const scoreElement = document.createElement('div');
                scoreElement.className = 'player-score';
                scoreElement.innerHTML = `
                    <span>${player}</span>
                    <span>${data.score} points</span>
                `;
                scoresContainer.appendChild(scoreElement);
            });
        }
    </script>
</body>
</html>
