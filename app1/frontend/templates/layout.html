<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzerQuiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Optional: For better alerts -->
</head>

<body>
    <nav>
        <!-- Votre code de navigation ici -->
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Le contenu de la page spÃ©cifique sera inclus ici -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Ajouter ici le script pour la gestion de l'inactivitÃ© -->
    <script>
        // DurÃ©e max d'inactivitÃ© avant dÃ©connexion (10 min = 600000 ms)
        const timeoutDuration = 600000;
        const warningDuration = 60000; // Alerte 60 secondes avant expiration
    
        let timeout, warningTimeout;
    
        function resetTimers() {
            clearTimeout(timeout);
            clearTimeout(warningTimeout);
    
            // ðŸ”¥ Alerte 60 secondes avant expiration
            warningTimeout = setTimeout(() => {
                Swal.fire({
                    title: 'Alerte!',
                    text: "Vous allez Ãªtre dÃ©connectÃ© dans 60 secondes pour inactivitÃ©.",
                    icon: 'warning',
                    timer: warningDuration,
                    showCancelButton: true,
                    confirmButtonText: 'Rester connectÃ©',
                    cancelButtonText: 'Se dÃ©connecter'
                }).then((result) => {
                    if (result.isConfirmed) {
                        resetTimers();  // Remise Ã  zÃ©ro des timers
                    } else {
                        if ("{{ session.get('is_admin') }}" === "True") {
                        window.location.href = "{{ url_for('authentication.admin_logout') }}";
                        } else {
                            window.location.href = "{{ url_for('authentication.logout') }}";
                        }
                    }
                });
            }, timeoutDuration - warningDuration);
    
            // ðŸ”¥ DÃ©connexion automatique aprÃ¨s l'inactivitÃ©
            timeout = setTimeout(() => {
                // Si l'utilisateur est un admin, redirigez vers la page d'admin
                // Si l'utilisateur est un utilisateur, redirigez vers la page de login
                if ("{{ session.get('is_admin') }}" === "True") {
                    window.location.href = "{{ url_for('authentication.admin') }}";
                } else {
                    window.location.href = "{{ url_for('authentication.login') }}";
                }
            }, timeoutDuration);
        }
    
        // ðŸ”¥ RÃ©initialiser les timers Ã  chaque interaction de l'utilisateur
        document.addEventListener("mousemove", resetTimers);
        document.addEventListener("keydown", resetTimers);
    
        // Lancer les timers dÃ¨s que la page est chargÃ©e
        resetTimers();
    </script>
    
</body>

</html>
